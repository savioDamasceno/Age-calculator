<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>

    <link rel="icon" type="image/png" href="./src/assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./src/assets/icons/favicon-64x64.png" sizes="64x64">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset-style.css">
</head>

<body>
    <main>
        <form id="getDateOfBirth">
            <div class="ageCalculationInputBox">
                <fieldset>
                    <label for="day">day</label>
                    <input type="number" id="day" placeholder="DD" required>
                    <span>...</span>
                </fieldset>
                <fieldset>
                    <label for="month">month</label>
                    <input type="number" id="month" placeholder="MM" required>
                    <span>...</span>
                </fieldset>
                <fieldset>
                    <label for="year">year</label>
                    <input type="number" id="year" placeholder="YYYY" required>
                    <span>...</span>
                </fieldset>
            </div>

            <div class="ageCalculationButtonBox">
                <hr>
                <button id="ageCalculationButton" type="submit">
                    <img src="./src/assets/icons/icon-arrow.svg" alt="Calcular Idade" draggable="false">
                </button>
            </div>
        </form>
        <section>
            <div>
                <h1>
                    <span id="valueYear">--</span>
                    <p>years</p>
                </h1>
            </div>
            <div>
                <h1>
                    <span id="valueMonths">--</span>
                    <p>months</p>
                </h1>
            </div>
            <div>
                <h1>
                    <span id="valueDays">--</span>
                    <p>days</p>
                </h1>
            </div>
        </section>
    </main>
    
    <script src="./src/scripts/main.js"></script>
</body>

</html>
